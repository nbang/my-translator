name: Chapter Scraper

on:
  workflow_dispatch:
    inputs:
      html_content:
        description: 'Optional: Content of chapters.html to overwrite'
        required: false
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update chapters.html (if provided)
      if: "${{ inputs.html_content != '' }}"
      run: |
        echo "${{ inputs.html_content }}" > chapters.html

    - name: Run Scraper
      env:
        BOOK_SOURCE_URL: ${{ secrets.BOOK_SOURCE_URL }}
        BOOK_BASE_DIR: ${{ secrets.BOOK_BASE_DIR }}
      run: python step1_chapter_scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update scraped chapters" && git push)
