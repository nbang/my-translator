name: Raw Translator

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Batch size (1-10)'
        required: false
        default: '5'
        type: string
      force:
        description: 'Force re-translation'
        required: false
        default: false
        type: boolean

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Translator
      env:
        BOOK_BASE_DIR: ${{ secrets.BOOK_BASE_DIR }}
      run: |
        python step2_raw_translate.py --batch ${{ inputs.batch_size }} ${{ inputs.force && '--force' || '' }}

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update translations" && git push)
